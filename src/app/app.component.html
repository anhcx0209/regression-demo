<!--The content below is only a placeholder and can be replaced.-->
<div class="container mt-5">
  <div style="text-align:center">
    <h1>
      Welcome to {{ title }}!
    </h1>
  </div>

  <div class="row mt-5">
    <div class="col-sm">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Choose Indexes: </label>
        <select class="custom-select" [(ngModel)]="selectedData">          
          <option value="0">CO2 Levels</option>
          <option value="1">Number of visitors</option>          
        </select>
      </div>
    </div>
    <div class="col-sm">
      <div class="form-group">
        <label for="exampleFormControlTextarea1">Index Object: </label>
        <div>
          <ngx-json-viewer [json]="someObject"></ngx-json-viewer>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group">
      <button type="button" class="btn btn-dark" (click)="showReport()">Run</button>
    </div>
  </div>

  <div>
    <h3>Raw data</h3>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <canvas width="100%" height="20px" #cnv0></canvas>
  </div>

  <div>
    <h3>One-Step Ahead Forecast</h3>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <canvas width="100%" height="20px" #cnv1></canvas>
  </div>

  <div>
    <h3>Dynamic Forecast</h3>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <canvas width="100%" height="20px" #cnv2></canvas>
  </div>

  <div>
    <h3>200 forecast</h3>
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
    <canvas width="100%" height="20px" #cnv3></canvas>
  </div>
</div>


<router-outlet></router-outlet>
